{% extends 'base.html' %}

{% block title %}
Project Form
{% endblock title %}

{% block content %}
<section class="section">
  <div class="container">
    <h2 class="title has-text-centered">Project Form</h2>
    <form method="post" class="box">
      {% csrf_token %}
      <div class="columns">
        <div class="column is-two-thirds">
          {% for field in form %}
          <div class="field">
            <label class="label">{{ field.label }}</label>
            <div class="control">
              {{ field }}
            </div>
          </div>
          {% endfor %}
        </div>
        
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-primary">Save</button>
        </div>
        <div class="control">
          <a href="{% url 'project_list' %}" class="button is-link is-light">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock content %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const fields = document.querySelectorAll('.field input, .field select, .field textarea');
  const explanationItems = document.querySelectorAll('.explanation-item');

  fields.forEach(function(field) {
    field.addEventListener('focus', function() {
      const fieldId = field.id;
      explanationItems.forEach(function(item) {
        if (item.dataset.fieldId === fieldId) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    });
  });
});
</script>
{% endblock scripts %}
